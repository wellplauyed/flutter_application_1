name: flutter_application_1
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  http: ^0.13.6
  cupertino_icons: ^1.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.3.10

flutter:
  uses-material-design: true
  assets:
    - assets/group_logo_round1.png

flutter_launcher_icons:
  android: true
  ios: false
  image_path: "assets/group_logo_round1.png"
  image_adaptive_icon_background: "#044663"
  image_adaptive_icon_foreground: "assets/group_logo_round1.png"
  remove_alpha_ios: true


